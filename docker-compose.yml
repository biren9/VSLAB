# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: "3.7"

# Define services
services:
  # App backend service
  Category:
    # Configuration for building the docker image for the backend service
    build:
      context: Category # Use an image built from the specified dockerfile in the `Category` directory.
      dockerfile: Dockerfile
    ports:
      - "1234:8080" # Forward the exposed port 8080 on the container to port 1234 on the host machine
    restart: always
    depends_on:
      - category-db # This service depends on mysql. Start that first.
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend

  Product:
    build:
      context: Product
      dockerfile: Dockerfile
    ports:
      - "1235:8080"
    restart: always
    depends_on:
      - product-db
    networks:
      - backend

  User:
    build:
      context: User
      dockerfile: Dockerfile
    ports:
      - "1236:8080"
    restart: always
    depends_on:
      - user-db
    networks:
      - backend

  Catalog:
    build:
      context: Catalog
      dockerfile: Dockerfile
    ports:
      - "1237:8080"
    restart: always
    networks:
      - backend
    depends_on:
      - Category
      - Product

  Zuul:
    build:
      context: ./Zuul
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - backend

  # Database Service (Mysql)
  category-db:
    image: mysql:5.7
    ports:
      - "3306"
    restart: always
    environment:
      MYSQL_DATABASE: category
      MYSQL_USER: vs
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data-categories:/var/lib/mysql
    networks:
      - backend

  product-db:
    image: mysql:5.7
    ports:
      - "3306"
    restart: always
    environment:
      MYSQL_DATABASE: product
      MYSQL_USER: vs
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data-products:/var/lib/mysql
    networks:
      - backend

  user-db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: user
      MYSQL_USER: vs
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data-users:/var/lib/mysql
    networks:
      - backend

# Volumes
volumes:
  db-data-categories:
  db-data-products:
  db-data-users:

# Networks to be created to facilitate communication between containers
networks:
  backend:
    driver: bridge
  client-network:
    driver: bridge